<!doctype html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="Add a Google Cast receiver to your TV. With AirServer running, you'll be able to stream your favorite apps such as Disney+ and Prime Video from your mobile devices using Google Cast." name="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirServer</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="animate.min.css" rel="stylesheet" />
    <link href="bootstrap-icons.min.css" rel="stylesheet" />
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/regular.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=10">
  </head>
  <body class="h-100 overflow-hidden user-select-none">
    <div class="animate__animated animate__fadeIn custom-fade h-100">
      <div></div>
    </div>
    <div class="h-100 position-absolute start-0 top-0 w-100" id="homescreen-wrapper">
      <div class="h-100 position-relative" id="homescreen">
        <div class="position-absolute start-50 top-50 translate-middle" id="card-wrapper">
          <div class="animate__animated animate__fadeInUp card" id="card" style="width: 22.5rem;">
            <div class="card-body" dir="auto">
              <img id="logo" src="images/titan.svg" class="d-block mx-auto" alt="AirServer">
              <h6 class="card-subtitle fw-semibold mt-0 text-uppercase text-warning" id="subtitle">[Subtitle]</h6>
              <h5 class="card-title" id="title">[Title]</h5>
              <p class="card-text" id="text">[Text]</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="main.js?v=24" type="module"></script>
  </body>
</html>
